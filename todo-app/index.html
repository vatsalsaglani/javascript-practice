<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todos App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body class="container">
    <h1>This is a Todos application.</h1>
    <form id="todo-form">
        <input type="text" placeholder="Add Todo" name="todoText">

        <button class="btn waves-effect waves-light">ADD TODO</button>

    </form>

    <input type="text" placeholder="Search Todo" id="search-text">
    <div id="todos">

    </div>
    <div id="incomplete-todos"></div>
    <label>
        <input type="checkbox" id="showIncompleteTodos" />
        <span>Show Incomplete Todos</span>
    </label>

    <script src="todo-app.js"></script>
</body>

</html>
